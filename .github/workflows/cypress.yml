name: End-to-End Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "6.0.x"

      - name: Install Dependencies
        run: |
          cd frontend
          npm install
          cd ../azure-functions
          dotnet restore

      - name: Install Azure Functions Core Tools
        run: |
          curl https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > microsoft.gpg
          sudo mv microsoft.gpg /etc/apt/trusted.gpg.d/microsoft.gpg
          sudo sh -c 'echo "deb [arch=amd64] https://packages.microsoft.com/repos/azure-cli/ $(lsb_release -cs) main" > /etc/apt/sources.list.d/azure-cli.list'
          sudo apt-get update
          sudo apt-get install azure-functions-core-tools

      - name: Build Azure Functions
        run: |
          cd azure-functions
          dotnet build --configuration Release

      - name: Publish Azure Functions
        run: |
          cd azure-functions
          dotnet publish --configuration Release --output published

      - name: Start Azure Function
        run: |
          cd azure-functions/published
          func start &

      - name: Wait for Azure Function to Start
        run: |
          cd azure-functions/published
          until curl --silent --fail http://localhost:7071; do
            sleep 1 && echo -n '.'
          done

      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          working-directory: frontend
          build: npm run build
          start: npm run start
          wait-on: "http://localhost:7071"

      - name: Stop Azure Function
        run: pkill func
